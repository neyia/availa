<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availa</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="styles/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">
            <a href="javascript:void(0)" class="logo__link link">
                <span class="logo__item"></span>
                <span class="logo__item logo__item--2"></span>
                <span class="logo__item logo__item--3"></span>
                <span class="logo__text">Imaging Availability</span>
            </a>
        </div>
        <div class="auth-panel">
            <div class="auth-panel__text">
                <!--<i class="icon icon-graph auth-panel__text-icon"></i>-->
                Refreshed 29 Minutes ago
            </div>
            <div class="auth-panel__picture">B</div>
        </div>
    </div>
</div>

<section class="header-search">
    <div class="container">
        <div class="wrapper wrapper-search">
            <div class="search">
                <form class="form" action="" method="post">
                    <div class="form-field form-field--secondary">
                        <label for="resources" class="label label-icon">
                            <select id="resources" name="resources" class="select">
                                <option>MRI</option>
                                <option>MRI2</option>
                                <option>MRI3</option>
                            </select>
                            <i class="icon icon--select icon-arrow-down"></i>
                        </label>
                    </div>
                    <div class="form-field form-field--secondary">
                        <label for="site" class="label label-icon">
                            <select id="site" name="site" class="select">
                                <option>BWH</option>
                                <option>BWH2</option>
                                <option>BWh3</option>
                            </select>
                            <i class="icon icon--select icon-arrow-down"></i>
                        </label>
                    </div>
                    <div class="form-field form-field--secondary form-field--small">
                        <label for="date" class="label">
                            <input id="date" type="text" name="date" value="" class="text" placeholder="Date"/>
                        </label>
                    </div>
                    <div class="form-field form-field--secondary">
                        <label for="date" class="label">
                            <input id="zipcode" type="text" name="zipcode" value="" class="text"
                                   placeholder="Zipcode/address"/>
                        </label>
                    </div>
                    <div class="form-field form-field--secondary form-field--small">
                        <label for="submit" class="label label-icon">
                            <!--<i class="icon icon&#45;&#45;button icon-search"></i>-->
                            <input id="submit" type="submit" name="submit" value="Change"
                                   class="button button--icon button--primary"/>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section class="content content--internal">
    <div class="container">
        <div class="schedule">
            <div class="filter">
                <form class="form form--filter" action="" method="post">
                    <div class="form-field">
                        <label for="filter" class="label label-span">
                            <span class="label-span__item">Filter</span>
                            <select id="filter" name="filter" class="select select--filter">
                                <option>As soon as possible</option>
                                <option>Filter2</option>
                                <option>Filter3</option>
                            </select>
                        </label>
                    </div>
                </form>
                <div class="tab-list">
                    <a href="javascript:void(0)" class="tab-list__item button button--tab button--tab-active" title="One day">One day</a>
                    <a href="javascript:void(0)" class="tab-list__item button button--tab" title="Next 3 days">
                        Next 3 days
                    </a>
                    <a href="javascript:void(0)" class="tab-list__item button button--tab" title="Next 7 days">
                        Next 7 days
                    </a>
                </div>
            </div>
            <div class="schedule-card">
                <div class="schedule-card__title">

                </div>
                <div class="schedule-table">
                    <div class="table-head">
                        <div class="table-head__title">Name</div>
                        <div class="table-head__address">
                            <i class="table-head__icon icon-marker"></i>
                            Name
                        </div>
                        <div class="table-head__phone">
                            09090-90900-9
                        </div>
                        <div class="table-head__name">
                            09090-90900-9
                        </div>
                    </div>

                    <div class="table-body">
                        <i class="icon-sys-arrow-left swiper-table__icon swiper-button-disabled"></i>
                        <i class="icon-sys-arrow-right swiper-table__icon"></i>

                        <div class="swiper-container swiper-container-horizontal">

                            <div class="swiper-wrapper">
                                <div class="swiper-slide swiper-slide-active">
                                    <div class="swiper-items">
                                        <div class="swiper-item">9:00 AM</div>
                                        <div class="swiper-item">9:05 AM</div>
                                        <div class="swiper-item">9:10 AM</div>
                                        <div class="swiper-item">9:20 AM</div>
                                        <div class="swiper-item">9:30 AM</div>
                                        <div class="swiper-item">9:40 AM</div>
                                        <div class="swiper-item">9:50 AM</div>
                                        <div class="swiper-item">9:55-10:00 AM</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map-wrap">
            <div class="map" id="map">
                <img src="images/map_delete.png" alt="delete" title="delete" />
            </div>
        </div>
    </div>
</section>
<div class="footer">
    <div class="container">
        <div class="footer-list">
            <a class="link footer-list__item" href="javascript:void(0)">
                <img class="footer-list__img" src="images/logo/BWH@2x.png"
                     alt="Brigham Health" title="Brigham Health"/>
            </a>
            <a class="link footer-list__item" href="javascript:void(0)">
                <img class="footer-list__img" src="images/logo/DF@2x.png"
                     alt="Dana-Farber" title="Dana-Farber"/>
            </a>
            <a class="link footer-list__item" href="javascript:void(0)">
                <img class="footer-list__img" src="images/logo/PH@2x.png"
                     alt="Partners" title="Partners"/>
            </a>

        </div>
    </div>

</div>
<script src="scripts/jquery-3.2.1.min.js"></script>
<script src="scripts/jquery-ui.js"></script>
<script src="scripts/jquery.smartPlaceholder.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('.text').smartPlaceholder({
            backgroundColor: 'transparent',
            color: '#a6a9b5',
            position: 'top',
            mode: 'inline',
            size: 14
        });
    });
    $(function () {
        $('#date').datepicker({
            dateFormat: 'd MM, y',
            dayNamesMin: ["S", "M", "T", "W", "T", "F", "S"]
        });
    });
    $(function () {
        $.each($('.select'), function () {
            $(this).closest('.label').find('.select').selectmenu()
                .selectmenu('menuWidget')
                .addClass('primary');
        });

        $('.icon--select').on('click', function () {
            $(this).closest('.label').find('.select').selectmenu("open");
        });
    });
</script>
</body>
</html>
